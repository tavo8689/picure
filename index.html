<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Pictures</title>
</head>
<body>

    <h1>El elemento Picture</h1>
    <h3>Pokemon</h3>
    <hr>
    <p>Se presenetaran cambios en browser de a cuerdo a la secuencia de imagenes que se tenga.</p>
    <picture>
        <source media="(min-width:1900px )" srcset="img/Agumon_b.webp">
        <source media="(min-width:1800px )" srcset="img/GeoGreymon_b.webp">
        <source media="(min-width:1700px )" srcset="img/MetalGreymon.webp">
        <source media="(min-width:1600px )" srcset="img/WarGreymon_b.webp">
        <source media="(min-width:1500px )" srcset="img/Gabumon.webp">
        <source media="(min-width:1400px )" srcset="img/Garurumon.webp">
        <source media="(min-width:1300px )" srcset="mg/WereGarurumon.webp">
        <source media="(min-width:1200px )" srcset="img/MetalGarurumon.webp">
        <source media="(min-width:1100px )" srcset="img/Omegamon.webp">
        <source media="(min-width:1000px )" srcset="img/Guilmon_b.webp">
        <source media="(min-width:900px )" srcset="img/Growmon_b.webp">
        <source media="(min-width:800px )" srcset="img/MegaloGrowmon_b.webp">
        <source media="(min-width:700px )" srcset="img/Megidramon_b.webp">
        <img src="img/Dukemon_b.webp" alt="Konditori" style="width: auto;">
    </picture>
    <picture>
        <source media="(min-width:1900px )" srcset="img/devil.jpg" style="width: 1900px;">
        <source media="(min-width:1800px )" srcset="img/devil.jpg" style="width: 1800px;">
        <source media="(min-width:1700px )" srcset="img/devil.jpg" style="width: 1700px;">
        <source media="(min-width:1600px )" srcset="img/devil.jpg" style="width: 1600px;">
        <source media="(min-width:1500px )" srcset="img/devil.jpg" style="width: 1500px;">
        <source media="(min-width:1400px )" srcset="img/devil.jpg" style="width: 1400px;">
        <source media="(min-width:1300px )" srcset="img/devil.jpg" style="width: 1300px;">
        <source media="(min-width:1200px )" srcset="img/devil.jpg" style="width: 1200px;">
        <source media="(min-width:1100px )" srcset="img/devil.jpg" style="width: 1100px;">
        <source media="(min-width:1000px )" srcset="img/devil.jpg" style="width: 1000px;">
        <source media="(min-width:900px )" srcset="img/devil.jpg" style="width: 900px;">
        <source media="(min-width:800px )" srcset="img/devil.jpg" style="width: 800px;">
        <source media="(min-width:700px )" srcset="img/devil.jpg" style="width: 700px;">
        <img src="img/devil.jpg" alt="Konditori" style="width: auto;">
    </picture>
</body>
</html>
